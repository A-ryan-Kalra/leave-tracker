version: "3.8"

services:
  leave-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leave-tracker
    restart: unless-stopped
    environment:
      - DOCKERIZED=true
    env_file:
      - server/.env
    ports:
      - "3000:3000"
    volumes:
      - ./server/credentials:/app/credentials:ro
